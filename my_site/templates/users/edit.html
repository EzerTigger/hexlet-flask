<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action="{{ url_for('patch_user', id=user.id) }}" method="post">
    <div>
      <label>
        Имя *
        <input type="text" name="nickname" value="{{ user.nickname }}">
      </label>
      {% if errors %}
        <div>{{ errors.nickname }}</div>
      {% endif %}
    </div>
    <input type="submit" value="Update">
  </form>
</body>
</html>
