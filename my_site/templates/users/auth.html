<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form action="/users" method="post">
  <div>
    <label>
      Email
      <input type="text" required name="email">
    </label>
    {% if errors %}
      <div>{{ errors.email }}</div>
    {% endif %}
  </div>
  <input type="submit" value="Login">
</form>
<a href="{{ url_for('new_user') }}">Add new user</a>
</body>
</html>
